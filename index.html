<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DrawScreen - Draw on your screen easily</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #3b82f6;
      color: #fff;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem 1rem;
    }
    .screenshots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    .screenshots img {
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .download-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #22c55e;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .download-btn:hover {
      background: #16a34a;
    }
    .stats {
      margin: 2rem 0;
      font-size: 1.2rem;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>DrawScreen</h1>
    <p>Lightweight app to draw directly on your screen with hotkeys üé®</p>
  </header>

  <main>
    <h2>Screenshots</h2>
    <div class="screenshots">
      <img src="assets/ss/ss1.png" alt="Screenshot 1">
      <img src="assets/ss/ss2.png" alt="Screenshot 2">
      <img src="assets/ss/ss3.png" alt="Screenshot 3">
    </div>

    <h2>Download</h2>
    <button class="download-btn">‚¨áÔ∏è Download Now</button>

    <div class="stats">
      üëÅÔ∏è Views: <span id="views-count">...</span><br>
      ‚¨áÔ∏è Downloads: <span id="downloads-count">...</span>
    </div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by WhackkQuackk ‚Ä¢ <a href="https://buymeacoffee.com/whackkquackk">Support me</a></p>
  </footer>

  <!-- Firebase Counters -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getDatabase, ref, runTransaction, onValue } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDEw59bHhaUpcgYdb9kHVmMNmNoaZO7i48",
    authDomain: "drawscreen-abfa5.firebaseapp.com",
    databaseURL: "https://drawscreen-abfa5-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "drawscreen-abfa5",
    storageBucket: "drawscreen-abfa5.firebasestorage.app",
    messagingSenderId: "906201269653",
    appId: "1:906201269653:web:451010cb0e41967e0e229c",
    measurementId: "G-VMHG8LVS5K"
  };


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const viewsRef = ref(db, 'counters/views');
    const downloadsRef = ref(db, 'counters/downloads');

    async function increment(refNode, delta = 1) {
      try {
        await runTransaction(refNode, current => {
          if (current === null) return delta;
          return current + delta;
        });
      } catch (e) {
        console.error('Increment error', e);
      }
    }

    // Count a view (once per session)
    (function countViewOnce() {
      const key = 'drawscreen_viewed_v1';
      if (!sessionStorage.getItem(key)) {
        increment(viewsRef, 1);
        sessionStorage.setItem(key, '1');
      }
    })();

    // Update counters live
    onValue(viewsRef, snap => {
      document.getElementById('views-count').textContent = snap.val() || 0;
    });
    onValue(downloadsRef, snap => {
      document.getElementById('downloads-count').textContent = snap.val() || 0;
    });

    // Download button action
    const dlBtn = document.querySelector('.download-btn');
    dlBtn.addEventListener('click', async () => {
      await increment(downloadsRef, 1);
      setTimeout(() => {
        window.location.href = "https://www.mediafire.com/file/pq0xpfchpbblnly/clientDr.exe/file"; // <-- replace with your .exe/.zip link
      }, 150);
    });
  </script>
</body>
</html>
